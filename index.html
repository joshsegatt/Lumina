<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script>
      // Prevents "Flash of Incorrect Theme" (FOUC)
      (function() {
        try {
          const theme = localStorage.getItem('lumina-theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
          } else {
            document.documentElement.classList.add('light');
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }
      /* Added to account for the sticky TopBar height */
      .min-h-screen-minus-header {
        min-height: calc(100vh - 74px); /* 74px is the approximate height of the TopBar */
      }
    </style>
